<!-- tag::allButValidation[] -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Taco Cloud</title>
<link rel="stylesheet" th:href="@{/styles.css}" />
</head>

<body>

   <a th:href="@{/design}" id="another">Design another taco!</a><br/>

 <form method="POST" th:action="@{/orders}" th:object="${order}"> 
<!--  注意此处是th:action属性 -->
 
   <div th:if="${#fields.hasErrors()}">
        <span class="validationError">
        Please correct the problems below and resubmit.
        </span>
      </div>
      
   <h3>Deliver my taco masterpieces to...</h3> 
   <label for="name">Name: </label> 
   <input type="text" th:field="*{name}" /> 
   
<!--    To associate the <label> with an <input> element, 
   you need to give the <input> an id attribute. 
   The <label> then needs a for attribute
    whose value is the same as the input's id.
    关联label和input需要指定input的 id属性与label中for的属性值相同
    上例中因为th:field=id=name=value="name" ,所以for="name"-->
    
   <span class="validationError" 
   th:if="${#fields.hasErrors('name')}" 
   th:errors="*{name}"></span>
   <br/> 
   <label for="street">Street:</label> 
   <input type="text" th:field="*{street}" /> 
   
   
   
      <span class="validationError" 
   th:if="${#fields.hasErrors('street')}" 
   th:errors="*{street}"></span>
   <br /> 
   <label for="city">City: </label> 
   <input type="text" th:field="*{city}" /> 
      <span class="validationError" 
   th:if="${#fields.hasErrors('city')}" 
   th:errors="*{city}"></span>
   <br /> 
   <label for="state">State: </label> 
   <input type="text" th:field="*{state}" /> 
      <span class="validationError" 
   th:if="${#fields.hasErrors('state')}" 
   th:errors="*{state}"></span>
   <br /> 
   <label for="zip">Zip code: </label> 
   <input type="text" th:field="*{zip}" /> 
      <span class="validationError" 
   th:if="${#fields.hasErrors('zip')}" 
   th:errors="*{zip}"></span>
   <br /> 
   <h3>Here's how I'll pay...</h3> 
   <label for="ccNumber">Credit Card #: </label> 
   <input type="text" th:field="*{ccNumber}" /> 
 
   <br /> 
   <label for="ccExpiration">Expiration: </label> 
   <input type="text" th:field="*{ccExpiration}" /> 
      <span class="validationError" 
   th:if="${#fields.hasErrors('ccExpiration')}" 
   th:errors="*{ccExpiration}"></span>
   <br /> 
   <label for="ccCVV">CVV: </label> 
   <input type="text" th:field="*{ccCVV}" />
        <span class="validationError" 
   th:if="${#fields.hasErrors('ccCVV')}" 
   th:errors="*{ccCVV}"></span> 
   <br /> 
   <input type="submit" value="Submit order" /> 
<!--    注意在<input>中提交后的值为value属性中的值。
          tag中name属性的值对应后台bean或者domain class的成员变量名，value的值对应成员变量的值。 -->
   
  </form>

</body>
</html>
